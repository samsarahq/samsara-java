name: Publish Samsara Java SDK to Maven Central

on:
  workflow_dispatch:
  workflow_call:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build -x spotlessCheck -x test

      - name: Extract version
        id: version
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          # List keys to verify import
          gpg --list-secret-keys

      - name: Publish to Maven Local with signing
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          ./gradlew publishMavenJavaPublicationToMavenLocal \
            -Psigning.gnupg.keyName="$(gpg --list-secret-keys --keyid-format SHORT | grep sec | awk '{print $2}' | cut -d'/' -f2)" \
            -Psigning.gnupg.passphrase="$GPG_PASSPHRASE"

      - name: Verify artifacts were signed
        run: |
          VERSION=${{ steps.version.outputs.version }}
          REPO_PATH="$HOME/.m2/repository/com/samsara/samsara-java-sdk/$VERSION"
          
          echo "Contents of Maven Local repository:"
          ls -la "$REPO_PATH"
          
          echo ""
          echo "Checking for .asc signature files:"
          if ls "$REPO_PATH"/*.asc 1> /dev/null 2>&1; then
            echo "✅ Signature files found:"
            ls -la "$REPO_PATH"/*.asc
          else
            echo "❌ No .asc signature files found!"
            echo "Signing may have failed. Check GPG key configuration."
            exit 1
          fi

      - name: Create deployment bundle
        run: |
          VERSION=${{ steps.version.outputs.version }}
          REPO_PATH="$HOME/.m2/repository/com/samsara/samsara-java-sdk/$VERSION"
          BUNDLE_DIR="bundle/com/samsara/samsara-java-sdk/$VERSION"
          
          echo "Creating bundle from: $REPO_PATH"
          
          mkdir -p "$BUNDLE_DIR"
          
          # Copy all artifacts including signatures
          cp "$REPO_PATH"/*.jar "$BUNDLE_DIR/" 2>/dev/null || true
          cp "$REPO_PATH"/*.pom "$BUNDLE_DIR/" 2>/dev/null || true
          cp "$REPO_PATH"/*.asc "$BUNDLE_DIR/" 2>/dev/null || true
          
          # Generate checksums for all files
          cd "$BUNDLE_DIR"
          for file in *.jar *.pom *.asc; do
            if [ -f "$file" ]; then
              md5sum "$file" | cut -d' ' -f1 > "$file.md5"
              sha1sum "$file" | cut -d' ' -f1 > "$file.sha1"
            fi
          done
          cd -
          
          echo ""
          echo "Bundle contents:"
          ls -la "$BUNDLE_DIR"
          
          # Verify we have signatures
          ASC_COUNT=$(ls "$BUNDLE_DIR"/*.asc 2>/dev/null | wc -l)
          if [ "$ASC_COUNT" -lt 4 ]; then
            echo "❌ Expected at least 4 .asc files, found $ASC_COUNT"
            exit 1
          fi
          echo "✅ Found $ASC_COUNT signature files"
          
          # Create the zip bundle
          cd bundle
          zip -r ../deployment-bundle.zip .
          cd ..
          
          echo ""
          echo "✅ Bundle created: deployment-bundle.zip"
          ls -la deployment-bundle.zip

      - name: Upload to Central Portal
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          echo "Uploading to Central Portal..."
          
          # Upload the bundle
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -u "$MAVEN_CENTRAL_USERNAME:$MAVEN_CENTRAL_PASSWORD" \
            -F "bundle=@deployment-bundle.zip" \
            "https://central.sonatype.com/api/v1/publisher/upload?name=com.samsara:samsara-java-sdk:$VERSION&publishingType=AUTOMATIC")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "Response code: $HTTP_CODE"
          echo "Response body: $BODY"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "✅ Upload successful!"
            DEPLOYMENT_ID=$(echo "$BODY" | tr -d '"')
            echo "Deployment ID: $DEPLOYMENT_ID"
          else
            echo "❌ Upload failed with status $HTTP_CODE"
            exit 1
          fi

      - name: Verify publication
        run: |
          echo "✅ Bundle uploaded to Central Portal"
          echo "Publication will be processed and synced to Maven Central"
          echo "Check status at: https://central.sonatype.com/publishing/deployments"
